name: New Deploy
on:  
  workflow_dispatch:
jobs:
  deploy-cypress-run:
    runs-on: ubuntu-18.04
    container: cypress/browsers:${{secrets.DOCKER_IMAGE_TAG}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Install cypress and verify
        uses: cypress-io/github-action@v2
        #continue-on-error: true
        with:
          browser: chrome
          start: npm start
          wait-on: 'http://localhost:3000'
      